<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalyug Patrika</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('fbg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .animated-text-container {
            text-align: center;
            margin-top: 10vh;
        }

        .animated-text {
            font-weight: bold;
            font-family: 'Tiro Devanagari Hindi', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            overflow: hidden;
        }

        #animated-text-kalyug {
            font-size: 8rem;
            display: block;
            margin-bottom: 10px;
            color: black;
        }

        #animated-text-sanskrit {
            font-size: 2rem;
            display: inline-block;
            padding: 10px;
            background-color: rgba(93, 57, 0, 0.65);
            color: white;
            border-radius: 5px;
        }

        #animated-text-translation {
            font-size: 1.5rem;
            color: black;
            font-weight: bold;
            margin-top: 10px;
        }

        .button-container {
            margin-top: 30px;
        }

        .btn-custom {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Fixing navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white !important;
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <a class="navbar-brand" href="index.html">KALYUG PATRIKA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="explore.html">Explore</a></li>
                <li class="nav-item"><a class="nav-link" href="narad-net.html">Narad.Net</a></li>
            </ul>
        </div>
    </nav>

    <div class="animated-text-container">
        <div class="animated-text" id="animated-text-kalyug"></div>
        <div class="animated-text" id="animated-text-sanskrit"></div>
        <div class="animated-text" id="animated-text-translation"></div>
    </div>

    <div class="button-container text-center">
        <a href="explore.html" class="btn btn-primary btn-custom">Explore</a>
        <a href="narad-net.html" class="btn btn-secondary btn-custom">Narad.Net</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function typeWriter(element, text, speed, callback) {
            let i = 0;
            let interval = setInterval(function() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, speed);
        }

        window.onload = function() {
            const kalyugText = "कलयुग पत्रिका";
            const sanskritText = "सत्यं ज्ञेयमिति ब्रूयात्, सत्यं श्रुत्वा न मुह्यति ||";
            const translationText = "One must know and speak the truth; listening to the truth removes ignorance.";

            const animatedTextKalyug = document.getElementById("animated-text-kalyug");
            const animatedTextSanskrit = document.getElementById("animated-text-sanskrit");
            const animatedTextTranslation = document.getElementById("animated-text-translation");

            typeWriter(animatedTextKalyug, kalyugText, 100, function() {
                typeWriter(animatedTextSanskrit, sanskritText, 100, function() {
                    typeWriter(animatedTextTranslation, translationText, 50);
                });
            });
        };
    </script>
</body>

</html>
