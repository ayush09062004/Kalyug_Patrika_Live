    <style>
        /* Custom CSS for full-page background image */
        body {
            background-image: url('fbg.jpg');
            /* Path to your background image */
            background-size: cover;
            /* Cover the entire page */
            background-position: center;
            /* Center the background image */
            background-repeat: no-repeat;
            /* Do not repeat the image */
            background-attachment: fixed;
            /* Fix the background while scrolling */
        }

        /* Custom CSS for animated text container */
        .animated-text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            /* Center the content horizontally */
        }

        /* Custom CSS for animated text */
        .animated-text {
            font-weight: bold;
            font-family: 'Tiro Devanagari Hindi', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            /* Prevent text from wrapping */
            overflow: hidden;
            /* Clip overflowing text */
        }

        #animated-text-kalyug {
            font-size: 8rem;
            display: block;
            /* Ensure it takes full width */
            margin-bottom: 10px;
            /* Add 10px gap below Kalyug Patrika */
            color: black;
        }

        #animated-text-sanskrit {
            font-size: 2rem;
            /* Smaller font size for Sanskrit */
            display: inline-block;
            /* Change to inline-block */
            padding: 10px;
            /* Add padding for spacing */
            background-color:rgb(93, 57, 0,0.65);
            /* Semi-transparent black background */
            color: white;
            /* White text color */
            border-radius: 5px;
        }


        /* Custom CSS to center the navbar brand and align links to the right */
        .navbar {
            position: relative;
            /* Make the navbar a positioning context */
            display: flex;
            justify-content: center;
            /* Center the navbar content horizontally */
            align-items: center;
            /* Center the navbar content vertically */
            padding: 1.5rem 1rem;
            /* Increase padding to increase navbar height */
            height: 80px;
            /* Set a fixed height for the navbar */
            font-family: "Times New Roman", Times, serif;
            background: rgb(93, 57, 0, 0.8);
        }

        .navbar-brand {
            position: absolute;
            /* Position the brand absolutely */
            left: 50%;
            /* Move the brand to the center */
            transform: translateX(-50%);
            /* Adjust for the brand's width */
            font-size: 2rem;
            /* Adjust font size if needed */
            font-weight: bold;
            /* Make the brand text bold */
            color: white !important;
            /* Black color for the brand text */
        }

        .navbar-nav .nav-link {
            font-weight: bold;
            /* Make the links bold */
            color: white !important;
            /* Black color for the links */
        }

        .navbar-nav .nav-link:hover {
            color: blue !important;
            /* Slightly darker black on hover */
        }

        .navbar-collapse {
            position: absolute;
            /* Position the collapse absolutely */
            right: 0;
            /* Align the collapse to the right */
        }

        .navbar-nav .nav-item {
            margin-left: 1rem;
            /* Add spacing between nav items */
        }
    </style>

<body class="bg-gray-100">

                    <a class="nav-link" href="narad-net.html">Narad.Net</a>

    <!-- Animated Texts -->
    <div class="animated-text-container">
        <div class="animated-text" id="animated-text-kalyug"></div>
        <div class="animated-text" id="animated-text-sanskrit"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for Letter-by-Letter Animation -->
    <script>
        // Function to animate text letter by letter
        function typeWriter(element, text, speed) {
            let i = 0;
            let interval = setInterval(function() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, speed);
        }

        // Animate the texts on page load
        window.onload = function() {
            const kalyugText = "कलयुग पत्रिका";
            const sanskritText = "सत्यं ज्ञेयमिति ब्रूयात्, सत्यं श्रुत्वा न मुह्यति ||";

            const animatedTextKalyug = document.getElementById("animated-text-kalyug");
            const animatedTextSanskrit = document.getElementById("animated-text-sanskrit");

            typeWriter(animatedTextKalyug, kalyugText, 100); // Adjust speed as needed
            typeWriter(animatedTextSanskrit, sanskritText, 100); // Adjust speed as needed
        };
    </script>
</body>
